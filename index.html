  <template id="snow-button">
    <button v-on:click="showSnow(!active)" v-bind:class="{ active : active}">Snow</button>
  </template>
  
  <template id="space-button">
    <button v-on:click="showSpace(!active)" v-bind:class="{ active : active}">Space</button>
  </template>
  
  <template id="clouds-button">
    <button v-on:click="showClouds(!active)" v-bind:class="{ active : active}">Clouds</button>
  </template>
  
  <template id="weather-button">
    <button v-on:click="showWeather(!active)" v-bind:class="{ active : active}">Weather</button>
  </template>
  
  <template id="sites-button">
    <button v-on:click="showSites(!active)" v-bind:class="{ active : active}">Sites</button>
  </template>
  
  <template id="microphone-button">
    <button v-on:click="showMicrophone(!active)" v-bind:class="{ active : active}">Voice Search</button>
  </template>
  
  <template id="currency-button">
    <button v-on:click="showCurrency(!active)" v-bind:class="{ active : active}">Currency</button>
  </template>
  
  <template id="site-resize">
    <div id="site-button-size" class="slider">
      <div class="slider_value">{{ size }}</div>
    </div>
  </template>
  
  <template id="options-menu">
    <div v-bind:class="{ active: showMenu }" class="menu">
      <div v-on:click="showMenu = !showMenu" class="close-menu">
        <span class="fa fa-remove"></span>
        <span class="fa fa-bars"></span>
      </div>
      
      <site-resize></site-resize>
    
      <div class="menu-items">
        <sites-button></sites-button>
        <microphone-button></microphone-button>
        <weather-button></weather-button>
        <currency-button></currency-button>
        <space-button></space-button>
        <snow-button></snow-button>
        <clouds-button></clouds-button>
      </div>
    </div>
  </template>
  
  <template id="weather">
    <div v-if="show" class="weather">
      <div>{{ country }}, {{ city }}</div>
      <div>{{ condition }}, {{ temperature }}&deg;C</div>
    </div>
  </template>
  
  <template id="sites">
    <div v-if="active" class="tabs">
      <div class="content" v-bind:style="{ width: contentWidth + 'px' }">
        <div v-for="site in sites" v-bind:class="site.class" v-bind:style="{ width: size + 'px', height: size / 1.5 + 'px' }" class="site">
          <div class="name">{{ site.name }}</div>
          <a class="link" v-bind:href="site.url">
            <div></div>
          </a>
        </div>
      </div>
    </div>
  </template>
  
  <template id="microphone">
    <div v-if="active" v-on:click="startRecording" v-bind:class="{ recording: recording }" class="microphone"></div>
  </template>
  
  <template id="currency">
    <table v-if="active" class="currency">
      <tr>
        <th></th>
        <th>В валюте</th>
        <th>В леях</th>
        <th>Курс</th>
      </tr>
      <tr v-for="currency in currencyList">
        <td>{{ currency.charCode }}</td>
        <td><input v-model="currency.nominal" @input="nominalChange(currency)" type="number" min="0" step="0.01"></td>
        <td><input v-model="currency.result" @input="resultChange(currency)" type="number" min="0" step="0.01"></td>
        <td>{{ currency.value }}</td>
      </tr>
    </table>
  </template>
